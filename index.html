<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page with Redis Logo</title>
  <style>
    /* Style for placing the Redis logo at the top left */
    .logo {
      position: fixed; /* or 'absolute', depending on your needs */
      top: 0;
      left: 0;
      width: 100px;  /* specify a width appropriate for your image */
      height: auto;  /* maintain aspect ratio */
      z-index: 1000; /* ensure the logo stays on top */
    }
  </style>
</head>
<body>
  <!-- The Redis logo placed at the top left -->
  <img src="redis_logo_svg.png" alt="Redis Logo" class="logo">

  <!-- Your other page content goes here -->
</body>
</html>
